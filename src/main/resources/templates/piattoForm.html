<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="/css/form.css"/>
	<title>Inserimento del piatto</title>
</head>
<body>
<div class="Data-Form">
<h2>Inserimento del piatto</h2>
<form th:action = "@{/piatto}" method="post" th:object="${piatto}">
	<div th:if="${#fields.hasGlobalErrors()}">
  Â  <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">Errore Globale</p> 
  </div>
  	
  	<p>
  		<label for="ingrediente">Seleziona gli ingredienti per questo piatto</label>
  	<li th:each="ingrediente : ${ingredienti}">
					<input type="checkbox" th:value="${ingrediente.id}">
					<label th:text="${ingrediente.nome}">ingrediente</label>
				</li>
  
	<div>nome:<input type="text" th:field="*{nome}"/>
	<div th:if = "${#fields.hasErrors('nome')}" th:errors = "*{nome}"></div>
	</div>
	<div>descrizione: <input type="text" th:field ="*{descrizione}"/>
		<div th:if = "${#fields.hasErrors('descrizione')}" th:errors = "*{descrizione}"></div>
	</div>
	<div><button type="submit">Conferma</div>
</form>
</div>
</body>
</html>
