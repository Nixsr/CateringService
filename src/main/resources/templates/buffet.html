<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="/css/form.css"/>
	<title>Dettagli buffet</title>
</head>
<body>
	<div class="Data-Form">
	<h4>Dettagli buffet</h4>
	<p><strong>Nome dello Chef:</strong></p>
	<span th:text="${buffet.chef.nome}">Bruno</span>
	<span th:text="${buffet.chef.cognome}">Barbieri</span>
	<p><strong>Nome del Buffet:</strong></p>
	<span th:text="${buffet.nome}">Buffet di dolci</span>
	<p><strong>Descrizione:</strong></p>
	<span th:text="${buffet.descrizione}">Torte fredde, dolci al cucchiaio, frutta</span>
	<p><strong>Piatti:</strong></p>
        <tr th:each="piatto : ${buffet.piatti}">
        	<ul><td><span th:text="'Nome: ' + ${piatto.nome}"> Nome del piatto</span></td>
            <p>
            <td><span th:text="'Descrizione: ' + ${piatto.descrizione}"> Descrizione del piatto </span></td>
        	</ul>     
        </tr>
	
	<tbody>
		
        <tr th:each="piatto : ${piatti}">
            <td><span th:text="${piatto.nome}"> Nome</span></td>
            <td><span th:text="${piatto.descrizione}"> Descrizione</span></td>
        </tr>
    </tbody>
	<footer><a href="/">Home</a></footer>
	</div>

</body>
</html>
